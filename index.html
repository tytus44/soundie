<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundie - Ambient Sounds</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #1a1644 50%, #24183f 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6f0;
            position: relative;
            overflow-x: hidden; 
        }

        /* --- STILI GENERALI (Scrollbar) --- */
        ::-webkit-scrollbar { width: 18px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #6dd5ed; border-radius: 9px; }
        ::-webkit-scrollbar-thumb:hover { background: #5bc5dd; }
        * { scrollbar-width: auto; scrollbar-color: #6dd5ed transparent; }

        /* --- SFONDO STELLE --- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- SEZIONE INTRO (Splash Screen) --- */
        #intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            background: linear-gradient(135deg, #0f0c29 0%, #1a1644 50%, #24183f 100%);
            transition: opacity 0.8s ease-out;
        }

        #intro-section.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .title-wrapper {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #6dd5ed;
            text-shadow: 0 0 30px rgba(109, 213, 237, 0.8);
            animation: titleAppear 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes titleAppear {
            0% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .sound-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid rgba(109, 213, 237, 0.6);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .sound-wave:nth-child(1) { animation: wave 2s ease-out 1s infinite; }
        .sound-wave:nth-child(2) { animation: wave 2s ease-out 1.4s infinite; }
        .sound-wave:nth-child(3) { animation: wave 2s ease-out 1.8s infinite; }
        .sound-wave:nth-child(4) { animation: wave 2s ease-out 2.2s infinite; }

        @keyframes wave {
            0% { width: 100px; height: 100px; opacity: 0.8; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }

        .glow-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(109, 213, 237, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out 1s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }

        .credits {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #8b9dc3;
            animation: creditsAppear 1.5s ease-out 1.5s forwards;
            opacity: 0;
        }

        @keyframes creditsAppear { to { opacity: 1; } }

        .credits .heart {
            color: #ff4757;
            font-size: 1rem;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .credits a {
            color: #6dd5ed;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .credits a:hover {
            color: #48cae4;
            text-shadow: 0 0 10px rgba(109, 213, 237, 0.5);
        }

        /* --- SEZIONE APP PRINCIPALE --- */
        #app-section {
            display: none; /* Nascosto inizialmente */
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 10;
        }

        #app-section.visible {
            display: flex;
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 400;
            font-family: 'Pacifico', cursive;
            letter-spacing: 3px;
            color: #6dd5ed;
            text-shadow: 0 0 20px rgba(109, 213, 237, 0.3);
        }

        .header p {
            color: #8b9dc3;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        /* GRID SUONI */
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 100%;
            position: relative;
            z-index: 1;
            margin-bottom: 50px;
        }

        .sound-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sound-item:hover {
            transform: scale(1.05);
        }

        .sound-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(109, 213, 237, 0.2);
            transition: all 0.3s ease;
        }

        .sound-circle svg {
            width: 50px;
            height: 50px;
            color: #6dd5ed;
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }

        .sound-circle::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #6dd5ed;
            border-right-color: #6dd5ed;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-circle.playing::before {
            opacity: 1;
            animation: rotate-ring 2s linear infinite;
        }

        .sound-circle.playing svg {
            color: #fff;
            filter: drop-shadow(0 0 8px #6dd5ed);
        }

        @keyframes rotate-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sound-name {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #b8c5db;
            text-align: center;
        }

        .playing {
            box-shadow: 0 0 30px rgba(109, 213, 237, 0.6), 0 8px 25px rgba(0, 0, 0, 0.4);
            background: rgba(109, 213, 237, 0.1);
            border-color: #6dd5ed;
        }

        /* --- CONTROLLI (TIMER E DISPLAY) --- */
        .controls-top {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .timer-display-top {
            font-size: 1.2rem;
            color: #6dd5ed;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(109, 213, 237, 0.5);
            font-variant-numeric: tabular-nums; 
            display: none;
        }
        
        .timer-display-top.active {
            display: block;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(109, 213, 237, 0.15);
            border: 2px solid #6dd5ed;
            color: #6dd5ed;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(109, 213, 237, 0.3);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #6dd5ed;
            color: #0f0c29;
        }

        .control-btn svg {
            width: 22px;
            height: 22px;
        }

        /* --- MODALE TIMER --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1644 0%, #24183f 100%);
            border: 2px solid #6dd5ed;
            border-radius: 30px; 
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 50px rgba(109, 213, 237, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #6dd5ed;
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #6dd5ed;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(109, 213, 237, 0.2);
        }

        .timer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .timer-preset {
            background: rgba(109, 213, 237, 0.1);
            border: 2px solid #6dd5ed;
            border-radius: 50px; /* Pillow shape */
            padding: 15px;
            color: #e0e6f0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }

        .timer-preset:hover {
            background: rgba(109, 213, 237, 0.2);
            transform: translateX(5px);
        }

        .timer-preset.active {
            background: #6dd5ed;
            color: #0f0c29;
            font-weight: bold;
        }

        .timer-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* MODIFICA: Dimensioni uniformate agli altri pulsanti */
        .timer-btn {
            flex: 1;
            background: #6dd5ed;
            border: none;
            border-radius: 50px; /* Pillow shape */
            padding: 15px; /* Era 12px, ora 15px come timer-preset */
            font-size: 1rem; /* Era default, ora 1rem come timer-preset */
            color: #0f0c29;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.85rem;
            color: #8b9dc3;
            position: relative;
            z-index: 1;
        }

        .footer .heart {
            color: #ff4757;
            font-size: 1rem;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // --- FUNZIONI COMUNI ---

        // Generazione campo stellare
        function createStarfield() {
            const container = document.getElementById('starsContainer');
            const numStars = 200;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 0.5;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                if (size > 2) {
                    star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.8)`;
                }
                
                container.appendChild(star);
            }
        }

        // --- CLASSE SOUNDPLAYER ---
        class SoundPlayer {
            constructor() {
                this.sounds = new Map();
                this.masterVolume = 0.7;
                this.timerInterval = null;
                this.timerEndTime = null;
                this.init();
                this.initControls();
            }

            init() {
                document.querySelectorAll('.sound-item').forEach(item => {
                    const soundPath = item.dataset.sound;
                    const soundClass = item.dataset.class;
                    const circle = item.querySelector('.sound-circle');
                    
                    const audio = new Audio(soundPath);
                    audio.loop = true;
                    audio.volume = this.masterVolume;
                    
                    this.sounds.set(item, {
                        audio: audio,
                        circle: circle,
                        class: soundClass,
                        playing: false
                    });

                    item.addEventListener('click', () => this.toggleSound(item));
                });
            }

            initControls() {
                // Timer button (Top Right)
                const timerBtn = document.getElementById('timerBtn');
                if(timerBtn) timerBtn.addEventListener('click', () => this.openTimerModal());

                // Timer modal interactions
                const closeModal = document.getElementById('closeModal');
                const timerModal = document.getElementById('timerModal');
                
                if(closeModal) closeModal.addEventListener('click', () => timerModal.classList.remove('show'));
                
                if(timerModal) timerModal.addEventListener('click', (e) => {
                    if (e.target === timerModal) timerModal.classList.remove('show');
                });

                // Timer presets selection
                document.querySelectorAll('.timer-preset').forEach(preset => {
                    preset.addEventListener('click', () => {
                        document.querySelectorAll('.timer-preset').forEach(p => p.classList.remove('active'));
                        preset.classList.add('active');
                    });
                });

                // Start/Cancel timer button inside modal
                const actionBtn = document.getElementById('startTimerBtn');
                if(actionBtn) {
                    actionBtn.addEventListener('click', () => {
                        if(this.timerInterval) {
                            // Se attivo, annulla
                            this.cancelTimer();
                            document.getElementById('timerModal').classList.remove('show');
                        } else {
                            // Se inattivo, avvia
                            this.startTimer();
                        }
                    });
                }
            }

            openTimerModal() {
                // Verifica lo stato del timer e aggiorna il pulsante
                const btn = document.getElementById('startTimerBtn');
                if(btn) {
                    if (this.timerInterval) {
                        // Timer attivo: mostra "Annulla" in rosso
                        btn.textContent = "Annulla Timer";
                        btn.style.background = "#ff4757"; // Rosso per annulla
                        btn.style.color = "white";
                    } else {
                        // Timer inattivo: mostra "Imposta" in blu
                        btn.textContent = "Imposta Timer";
                        btn.style.background = "#6dd5ed"; // Blu originale
                        btn.style.color = "#0f0c29";
                    }
                }
                document.getElementById('timerModal').classList.add('show');
            }

            startTimer() {
                const activePreset = document.querySelector('.timer-preset.active');
                
                let minutes = 0;
                if (activePreset) {
                    minutes = parseInt(activePreset.dataset.minutes);
                }

                if (minutes > 0) {
                    this.timerEndTime = Date.now() + (minutes * 60 * 1000);
                    this.updateTimerDisplay();
                    this.timerInterval = setInterval(() => this.updateTimerDisplay(), 1000);
                    document.getElementById('timerModal').classList.remove('show');
                    document.getElementById('timerBtn').classList.add('active');
                }
            }

            updateTimerDisplay() {
                const remaining = this.timerEndTime - Date.now();
                
                if (remaining <= 0) {
                    this.stopAllSounds();
                    this.cancelTimer();
                    return;
                }

                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Aggiornamento del display in alto a destra
                const topDisplay = document.getElementById('timerDisplayTop');
                if(topDisplay) {
                    topDisplay.textContent = display;
                    topDisplay.classList.add('active');
                }
            }

            cancelTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                    this.timerEndTime = null;
                    
                    // Nascondi display timer in alto
                    const topDisplay = document.getElementById('timerDisplayTop');
                    if(topDisplay) {
                        topDisplay.textContent = '';
                        topDisplay.classList.remove('active');
                    }
                    
                    const timerBtn = document.getElementById('timerBtn');
                    if(timerBtn) timerBtn.classList.remove('active');
                }
            }

            stopAllSounds() {
                this.sounds.forEach((sound, item) => {
                    if (sound.playing) {
                        sound.audio.pause();
                        sound.audio.currentTime = 0;
                        sound.circle.classList.remove('playing');
                        sound.playing = false;
                    }
                });
            }

            toggleSound(item) {
                const sound = this.sounds.get(item);
                
                if (sound.playing) {
                    sound.audio.pause();
                    sound.audio.currentTime = 0;
                    sound.circle.classList.remove('playing');
                    sound.playing = false;
                } else {
                    sound.audio.play().catch(err => {
                        console.error('Error playing sound:', err);
                    });
                    sound.circle.classList.add('playing');
                    sound.playing = true;
                }
            }
        }

        // --- INIZIALIZZAZIONE ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Crea stelle
            createStarfield();

            // 2. Inizializza Icone Lucide
            lucide.createIcons();

            // 3. Logica Intro -> App Switch
            const introSection = document.getElementById('intro-section');
            const appSection = document.getElementById('app-section');

            // Avvia la dissolvenza dell'intro dopo 4.2 secondi
            setTimeout(() => {
                introSection.classList.add('fade-out');
            }, 4200);

            // Scambia le sezioni dopo 5 secondi
            setTimeout(() => {
                introSection.style.display = 'none';
                appSection.classList.add('visible');
                
                // Inizializza il player solo quando l'app è visibile
                new SoundPlayer();
            }, 5000);
        });
    </script>
</body>
