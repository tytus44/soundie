<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundie - Ambient Sounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #1a1644 50%, #24183f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e6f0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 400;
            font-family: 'Pacifico', cursive;
            letter-spacing: 3px;
            color: #6dd5ed;
            text-shadow: 0 0 20px rgba(109, 213, 237, 0.3);
        }

        .header p {
            color: #8b9dc3;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
            margin-bottom: 50px;
        }

        .sound-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sound-item:hover {
            transform: scale(1.05);
        }

        .sound-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .sound-circle::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #6dd5ed;
            border-right-color: #6dd5ed;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-circle.playing::before {
            opacity: 1;
            animation: rotate-ring 2s linear infinite;
        }

        @keyframes rotate-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sound-circle img {
            width: 70%;
            height: 70%;
            position: relative;
            z-index: 2;
            object-fit: contain;
        }

        .sound-name {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #b8c5db;
            text-align: center;
        }

        .playing {
            box-shadow: 0 0 30px rgba(109, 213, 237, 0.6), 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .volume-control {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.85rem;
            color: #8b9dc3;
            position: relative;
            z-index: 1;
        }

        .footer .heart {
            color: #ff4757;
            font-size: 1rem;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .volume-control label {
            font-size: 0.9rem;
            color: #8b9dc3;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #6dd5ed;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(109, 213, 237, 0.4);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #6dd5ed;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(109, 213, 237, 0.4);
        }

        @media (max-width: 768px) {
            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>

    <div class="header">
        <h1>Soundie</h1>
        <p>Suoni ambientali rilassanti</p>
    </div>

    <div class="sound-grid">
        <div class="sound-item" data-sound="sounds/Rain.mp3" data-class="rain">
            <div class="sound-circle rain">
                <img src="gif/Rain.gif" alt="Rain">
            </div>
            <div class="sound-name">Rain</div>
        </div>

        <div class="sound-item" data-sound="sounds/Morning.mp3" data-class="forest">
            <div class="sound-circle forest">
                <img src="gif/Morning.gif" alt="Morning">
            </div>
            <div class="sound-name">Morning</div>
        </div>

        <div class="sound-item" data-sound="sounds/Fireplace.mp3" data-class="fireplace">
            <div class="sound-circle fireplace">
                <img src="gif/Fireplace.gif" alt="Fireplace">
            </div>
            <div class="sound-name">Fireplace</div>
        </div>

        <div class="sound-item" data-sound="sounds/Waves.mp3" data-class="waves">
            <div class="sound-circle waves">
                <img src="gif/Waves.gif" alt="Waves">
            </div>
            <div class="sound-name">Waves</div>
        </div>

        <div class="sound-item" data-sound="sounds/Coffee.mp3" data-class="coffee">
            <div class="sound-circle coffee">
                <img src="gif/Coffee.gif" alt="Coffee">
            </div>
            <div class="sound-name">Coffee</div>
        </div>

        <div class="sound-item" data-sound="sounds/Thunder.mp3" data-class="thunderstorm">
            <div class="sound-circle thunder">
                <img src="gif/Thunder.gif" alt="Thunder">
            </div>
            <div class="sound-name">Thunder</div>
        </div>

        <div class="sound-item" data-sound="sounds/Train.mp3" data-class="train">
            <div class="sound-circle train">
                <img src="gif/Train.gif" alt="Train">
            </div>
            <div class="sound-name">Train</div>
        </div>

        <div class="sound-item" data-sound="sounds/Underwater.mp3" data-class="underwater">
            <div class="sound-circle underwater">
                <img src="gif/Underwater.gif" alt="Underwater">
            </div>
            <div class="sound-name">Underwater</div>
        </div>

        <div class="sound-item" data-sound="sounds/urban.mp3" data-class="urban">
            <div class="sound-circle urban">
                <img src="gif/urban.gif" alt="Urban">
            </div>
            <div class="sound-name">Urban</div>
        </div>
        </div>

    <div class="volume-control">
        <label for="masterVolume">Volume</label>
        <input type="range" id="masterVolume" class="volume-slider" min="0" max="100" value="70">
    </div>

    <script>
        // Generate starfield
        function createStarfield() {
            const container = document.getElementById('starsContainer');
            const numStars = 200; // Number of stars
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size (smaller = farther, larger = closer)
                const size = Math.random() * 3 + 0.5;
                
                // Random opacity for depth
                const baseOpacity = Math.random() * 0.5 + 0.3;
                
                // Random animation duration (different twinkle speeds)
                const duration = Math.random() * 3 + 2; // 2-5 seconds
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                // Apply styles
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                // Add glow effect to larger/closer stars
                if (size > 2) {
                    star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.8)`;
                }
                
                container.appendChild(star);
            }
        }

        class SoundPlayer {
            constructor() {
                this.sounds = new Map();
                this.masterVolume = 0.7;
                this.init();
            }

            init() {
                // Initialize all sound items
                document.querySelectorAll('.sound-item').forEach(item => {
                    const soundPath = item.dataset.sound;
                    const soundClass = item.dataset.class;
                    const circle = item.querySelector('.sound-circle');
                    
                    // Create audio element
                    const audio = new Audio(soundPath);
                    audio.loop = true;
                    audio.volume = this.masterVolume;
                    
                    this.sounds.set(item, {
                        audio: audio,
                        circle: circle,
                        class: soundClass,
                        playing: false
                    });

                    // Click event
                    item.addEventListener('click', () => this.toggleSound(item));
                });

                // Master volume control
                const volumeSlider = document.getElementById('masterVolume');
                volumeSlider.addEventListener('input', (e) => {
                    this.masterVolume = e.target.value / 100;
                    this.sounds.forEach(sound => {
                        sound.audio.volume = this.masterVolume;
                    });
                });
            }

            toggleSound(item) {
                const sound = this.sounds.get(item);
                
                if (sound.playing) {
                    sound.audio.pause();
                    sound.audio.currentTime = 0;
                    sound.circle.classList.remove('playing');
                    sound.playing = false;
                } else {
                    sound.audio.play().catch(err => {
                        console.error('Error playing sound:', err);
                    });
                    sound.circle.classList.add('playing');
                    sound.playing = true;
                }
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            createStarfield();
            new SoundPlayer();
        });
    </script>
</body>
</html>
